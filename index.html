<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Profile Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="profile-header">
        <div class="background-image"></div>

        <div class="profile-picture-container">
          <div class="profile-picture" id="profile-img"></div>
        </div>

        <div class="profile-name">
          <h1>Mario Patuh</h1>
        </div>
      </div>

      <div class="main-content">
        <div class="sidebar">
          <div class="bio-section">
            <h3>About</h3>
            <p class="bio-text">
              Pemantau rongsokan marketplace 24/7. Suka dengan hal-hal kecil.
            </p>
            <h3>Info</h3>
            <div class="info-item">
              <p>Bekerja di <b> PT. Mencari Cinta Sejati</b></p>
            </div>
            <div class="info-item">
              <p>Domisili <b> Jawa Timur</b></p>
            </div>
            <div class="info-item">
              <p>Kuliah di <b> Universitas Garuk, Jawa Timur</b></p>
            </div>
          </div>
        </div>

        <div class="posts-section">
          <div class="post">
            <div class="post-header">
              <div class="mini-profile-pic"></div>
              <div class="post-info">
                <h4>Mario Patuh</h4>
                <p class="post-time">Yesterday at 12:30 PM</p>
              </div>
            </div>
            <div class="post-content">
              <p>Reaksi saya ketika mencari rongsokan tapi mendapatkan emas</p>
              <img src="reaksi.png" alt="reaksi" />
            </div>
            <!-- <div class="post-stats">
              <span>15 Likes</span>
              <span>3 Comments</span>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
